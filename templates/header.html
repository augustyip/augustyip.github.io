<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>{{ name }} - {{ slogan }}</title>

  <!-- Primary Meta Tags -->
  <meta name="title" content="{{ name }} - {{ slogan }}">
  <meta name="description" content="August Technologies' Cloud Architecture Design Service help organizations to transform their on-premise IT infrastructure to cloud services.

  ">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://august.hk/">
  <meta property="og:title" content="{{ name }} - {{ slogan }}">
  <meta property="og:description" content="August Technologies' Cloud Architecture Design Service help organizations to transform their on-premise IT infrastructure to cloud services.

  ">
  <meta property="og:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="{{ name }} - {{ slogan }}">
  <meta property="twitter:description" content="August Technologies' Cloud Architecture Design Service help organizations to transform their on-premise IT infrastructure to cloud services.

  ">
  <meta property="twitter:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
</head>
